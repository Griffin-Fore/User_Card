<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="whole-page">
        <div id="profile-box">
            <div id="blue-top"></div>
            <div id="white-box">
                <img src="user-circle.png" id="user-circle" alt="user circle icon">
                <div id="all-info">
                    <h1>Jane Doe</h1>
                    <!-- same line p and picture -->
                    <div id="seattle-line">
                        <img src="map-marker.png" class="icons" alt="map-marker">
                        <p>&emsp;Seattle</p>
                    </div>
                    <div id="middle-two-lines">
                        <p>Developer | Engineer | Problem Solver</p>
                    <p>Master of Shadows and the Internet!</p>
                    </div>
                    
                    <div id="profile-line">
                        <img src="gear.png" class="icons" alt="gear icon">
                        <a href="google.com">Edit Profile</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
